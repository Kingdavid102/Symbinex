<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymbiTex - Portfolio</title>
    <link rel="stylesheet" href="css/new-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">


        <!-- Portfolio Header -->
        <div class="portfolio-header">
            <div class="portfolio-title">
                <h1>Portfolio</h1>
                <div class="header-actions">
                    <button class="add-btn">+</button>
                    <button class="profile-btn">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </div>
            
<!-- Total Balance -->
<div class="total-balance">
    <div class="balance-display">
        <span class="balance-symbol">$</span>
        <span class="balance-amount" id="btcAmount">4,298,784,530.33</span>
    </div>
</div>

            <!-- Promo Banner -->
            <div class="promo-banner">
                <div class="promo-text">
                    <div>Buying crypto has never been</div>
                    <div>so easy</div>
                </div>
                <div class="promo-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- Tokens Section -->
        <div class="tokens-section">
            <div class="tokens-header">
                <h2>Tokens</h2>
                <div class="tokens-tabs">
                    <span class="tab active">Assets</span>
                    <span class="tab">Price</span>
                    <span class="tab">Fiat Value</span>
                </div>
            </div>

            <!-- Token List -->
            <div class="token-list">
                <!-- BTC -->
                <div class="token-item" data-token="BTC">
                    <div class="token-icon btc">
                        <i class="fab fa-bitcoin"></i>
                    </div>
                    <div class="token-info">
                        <div class="token-name">BTC</div>
                        <div class="token-fullname">Bitcoin</div>
                    </div>
                    <div class="token-price">$ 85977.41</div>
                    <div class="token-balance">
                        <div class="token-amount" id="btcAmount">49,999.0000900</div>
                        <div class="token-value" id="btcValue">≈ $ 4,298,784,530.33</div>
                    </div>
                </div>

                <!-- ETH -->
                <div class="token-item" data-token="ETH">
                    <div class="token-icon eth">
                        <i class="fab fa-ethereum"></i>
                    </div>
                    <div class="token-info">
                        <div class="token-name">ETH</div>
                        <div class="token-fullname">ERC-20</div>
                    </div>
                    <div class="token-price">$ 2204.4</div>
                    <div class="token-balance">
                        <div class="token-amount" id="ethAmount">0.00000000</div>
                        <div class="token-value" id="ethValue">≈ $ 0.00</div>
                    </div>
                </div>

                <!-- USDT -->
                <div class="token-item" data-token="USDT">
                    <div class="token-icon usdt">
                        <span class="usdt-symbol">₮</span>
                    </div>
                    <div class="token-info">
                        <div class="token-name">USDT</div>
                        <div class="token-fullname">ERC-20</div>
                    </div>
                    <div class="token-price">$ 1</div>
                    <div class="token-balance">
                        <div class="token-amount" id="usdtAmount">0.00000000</div>
                        <div class="token-value" id="usdtValue">≈ $ 0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">
                <div class="nav-icon">
                    <i class="fas fa-th-large"></i>
                </div>
                <span>Portfolio</span>
            </a>
            <a href="balance.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <span>Balance</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <span>Buy</span>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <span>Settings</span>
            </a>
        </nav>
    </div>
