<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SymbiTex - Profile</title>
  <link rel="stylesheet" href="css/new-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: var(--background-color);
    }
    
    .profile-container {
      padding: 16px;
      margin-bottom: 80px;
    }
    
    .user-avatar {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .avatar-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
      position: relative;
    }
    
    .edit-avatar {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: var(--card-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      border: 2px solid var(--background-color);
    }
    
    .user-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .user-email {
      color: var(--text-secondary);
    }
    
    .profile-section {
      margin-bottom: 24px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .profile-card {
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .profile-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .profile-item:last-child {
      border-bottom: none;
    }
    
    .profile-item-label {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .profile-item-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(240, 185, 11, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
    }
    
    .profile-item-text {
      font-weight: 500;
    }
    
    .profile-item-value {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: .4s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    
    .logout-btn {
      width: 100%;
      padding: 12px;
      background-color: rgba(207, 48, 74, 0.1);
      color: var(--negative-color);
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      color: var(--text-color);
    }
    
    .form-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: black;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      margin-top: 16px;
    }
    
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: var(--status-bar-color);
    }
    
    .time {
      font-size: 16px;
      color: var(--text-color);
    }
    
    .status-right {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-color);
    }
    
    .signal-bars {
      font-size: 12px;
    }
    
    .network {
      font-size: 14px;
    }
    
    .battery {
      font-size: 14px;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: var(--background-color);
    }
    
    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text-color);
      cursor: pointer;
    }
    
    .page-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .profile-options {
      display: flex;
      flex-direction: column;
    }
    
    .profile-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .profile-option:last-child {
      border-bottom: none;
    }
    
    .option-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(240, 185, 11, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
    }
    
    .option-text {
      font-weight: 500;
      margin-left: 12px;
    }
    
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 16px;
      background-color: var(--background-color);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
    }
    
    .nav-item.active {
      color: var(--primary-color);
    }
    
    .nav-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    
    .modal.active {
      display: block;
    }
    
    .modal-content {
      background-color: var(--modal-background-color);
      margin: 15% auto;
      padding: 20px;
      border: 1px solid var(--border-color);
      width: 80%;
      max-width: 500px;
      border-radius: var(--border-radius);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text-color);
      cursor: pointer;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .form-error {
      color: red;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="app-container">


    <!-- Header -->
    <div class="page-header">
      <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="page-title">Profile</div>
      <div style="width: 40px;"></div>
    </div>

    <div class="profile-container">
      <!-- User Avatar -->
      <div class="user-avatar">
        <div class="avatar-circle" id="profileAvatar">
          <span id="profileInitial">J</span>
          <div class="edit-avatar">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <h2 class="user-name" id="profileName">John Doe</h2>
        <p class="user-email" id="profileEmail">john@example.com</p>
      </div>

      <!-- Profile Options -->
      <div class="profile-options">
        <div class="profile-option" id="editProfileBtn">
          <div class="option-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="option-text">Edit Profile</div>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="profile-option" id="changePasswordBtn">
          <div class="option-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="option-text">Change Password</div>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="profile-option" id="securityBtn">
          <div class="option-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="option-text">Security</div>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="profile-option" id="settingsBtn">
          <div class="option-icon">
            <i class="fas fa-cog"></i>
          </div>
          <div class="option-text">Settings</div>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <!-- Logout Button -->
      <button id="logoutBtnProfile" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <div class="nav-icon">
          <i class="fas fa-th-large"></i>
        </div>
        <span>Portfolio</span>
      </a>
      <a href="balance.html" class="nav-item">
        <div class="nav-icon">
          <i class="fas fa-credit-card"></i>
        </div>
        <span>Balance</span>
      </a>
      <a href="#" class="nav-item">
        <div class="nav-icon">
          <i class="fas fa-dollar-sign"></i>
        </div>
        <span>Buy</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <div class="nav-icon">
          <i class="fas fa-user"></i>
        </div>
        <span>Settings</span>
      </a>
    </nav>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Edit Profile</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="profileForm">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-input" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Enter your email" readonly>
            </div>
            
            <div class="form-error" id="profileError"></div>
            
            <button type="submit" class="form-button">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="changePasswordModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Change Password</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm">
            <div class="form-group">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" id="currentPassword" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-input" required>
            </div>
            <div class="form-group">
              <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
              <input type="password" id="confirmNewPassword" class="form-input" required>
            </div>
            <div class="form-error" id="changePasswordError"></div>
            <button type="submit" class="form-button">Update Password</button>
          </form>
        </div>
      </div>
    </div>
    <br>
        <br>
        <br>

    <!-- Coming Soon Modal -->
    <div class="modal" id="comingSoonModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Coming Soon</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div style="text-align: center; padding: 20px 0;">
            <div style="font-size: 48px; color: var(--primary-color); margin-bottom: 20px;">
              <i class="fas fa-rocket"></i>
            </div>
            <h3 style="margin-bottom: 10px;">This feature is coming soon!</h3>
            <p style="color: var(--text-secondary);">We're working hard to bring you this feature. Stay tuned for updates.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/profile.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Check if user is logged in
      const currentUser = JSON.parse(localStorage.getItem("currentUser"))
      const token = localStorage.getItem("token")

      if (!currentUser || !token) {
        // Redirect to login if not logged in
        window.location.href = "index.html"
        return
      }

      // Apply dark mode if enabled
      const isDarkMode = localStorage.getItem("darkMode") === "true"
      if (isDarkMode) {
        document.body.classList.add("dark-mode")
      }

      // Set user profile data
      const profileName = document.getElementById("profileName")
      const profileEmail = document.getElementById("profileEmail")
      const profileInitial = document.getElementById("profileInitial")
      const nameInput = document.getElementById("name")
      const emailInput = document.getElementById("email")

      if (profileName && currentUser.name) {
        profileName.textContent = currentUser.name
      }

      if (profileEmail && currentUser.email) {
        profileEmail.textContent = currentUser.email
      }

      if (profileInitial && currentUser.name) {
        profileInitial.textContent = currentUser.name.charAt(0).toUpperCase()
      }

      if (nameInput && currentUser.name) {
        nameInput.value = currentUser.name
      }

      if (emailInput && currentUser.email) {
        emailInput.value = currentUser.email
      }

      // Logout button
      const logoutBtnProfile = document.getElementById("logoutBtnProfile")
      if (logoutBtnProfile) {
        logoutBtnProfile.addEventListener("click", () => {
          // Clear user data from localStorage
          localStorage.removeItem("currentUser")
          localStorage.removeItem("token")

          // Redirect to login page
          window.location.href = "index.html"
        })
      }

      // Edit Profile button
      const editProfileBtn = document.getElementById("editProfileBtn")
      if (editProfileBtn) {
        editProfileBtn.addEventListener("click", () => {
          document.getElementById("editProfileModal").classList.add("active")
        })
      }

      // Change Password button
      const changePasswordBtn = document.getElementById("changePasswordBtn")
      if (changePasswordBtn) {
        changePasswordBtn.addEventListener("click", () => {
          document.getElementById("changePasswordModal").classList.add("active")
        })
      }

      // Coming soon features
      const comingSoonFeatures = [
        document.getElementById("securityBtn"),
        document.getElementById("settingsBtn")
      ]

      comingSoonFeatures.forEach(btn => {
        if (btn) {
          btn.addEventListener("click", () => {
            document.getElementById("comingSoonModal").classList.add("active")
          })
        }
      })

      // Profile form handling
      const profileForm = document.getElementById("profileForm")
      if (profileForm) {
        profileForm.addEventListener("submit", (e) => {
          e.preventDefault()
          const name = document.getElementById("name").value
          const errorElement = document.getElementById("profileError")

          // Clear previous errors
          errorElement.textContent = ""

          // Make API request to update profile
          fetch("/api/users/profile", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              name,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Update user data in localStorage
                currentUser.name = name
                localStorage.setItem("currentUser", JSON.stringify(currentUser))

                // Update profile display
                profileName.textContent = name
                profileInitial.textContent = name.charAt(0).toUpperCase()

                // Close modal
                document.getElementById("editProfileModal").classList.remove("active")

                // Show success message
                alert("Profile updated successfully")
              } else {
                errorElement.textContent = data.message || "Failed to update profile"
              }
            })
            .catch((error) => {
              errorElement.textContent = "An error occurred. Please try again."
              console.error("Profile update error:", error)
            })
        })
      }

      // Change password form handling
      const changePasswordForm = document.getElementById("changePasswordForm")
      if (changePasswordForm) {
        changePasswordForm.addEventListener("submit", (e) => {
          e.preventDefault()
          const currentPassword = document.getElementById("currentPassword").value
          const newPassword = document.getElementById("newPassword").value
          const confirmNewPassword = document.getElementById("confirmNewPassword").value
          const errorElement = document.getElementById("changePasswordError")

          // Clear previous errors
          errorElement.textContent = ""

          // Validate passwords match
          if (newPassword !== confirmNewPassword) {
            errorElement.textContent = "New passwords do not match"
            return
          }

          // Make API request to change password
          fetch("/api/users/change-password", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              currentPassword,
              newPassword,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Close modal and show success message
                document.getElementById("changePasswordModal").classList.remove("active")
                alert("Password changed successfully")
                changePasswordForm.reset()
              } else {
                errorElement.textContent = data.message || "Failed to change password"
              }
            })
            .catch((error) => {
              errorElement.textContent = "An error occurred. Please try again."
              console.error("Password change error:", error)
            })
        })
      }

      // Close modals
      const closeModalButtons = document.querySelectorAll(".modal-close")
      closeModalButtons.forEach((button) => {
        button.addEventListener("click", () => {
          document.querySelectorAll(".modal").forEach((modal) => {
            modal.classList.remove("active")
          })
        })
      })

      // Close modal when clicking outside
      document.querySelectorAll(".modal").forEach((modal) => {
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.remove("active")
          }
        })
      })

      // Profile avatar edit
      const profileAvatar = document.getElementById("profileAvatar")
      if (profileAvatar) {
        profileAvatar.addEventListener("click", () => {
          document.getElementById("comingSoonModal").classList.add("active")
        })
      }
    })
  </script>
</body>
</html>
